<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>به باکس زی خوش آمدید!</title>
    <!-- Font -->
    <link href="http://cdn.font-store.ir/yekan.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Yekan', Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body dir="rtl">
    <div class="email-container">
        <div class="logo">
            <img src="https://splus-register.liara.run/static/images/boxzi-logo.png" alt="باکس زی">
        </div>
        <h1>به باکس زی خوش آمدید!</h1>
        <p>
            <strong>{{ user.first_name }} {{ user.last_name }}</strong> عزیز،<br>
            خوش آمدید به پلتفرم باکس زی! با اینکه این اولین قدم شما است، ما بسیار خوشحالیم که به جمع ما پیوسته‌اید.
        </p>
        <p>
            امیدواریم که از استفاده از سرویس‌های ما لذت ببرید و تجربه‌ی مفیدی را تجربه کنید.
        </p>
        <p>
            <a href="https://boxzi.ir/" class="btn btn-primary text-white">ورود به سایت</a>
        </p>
        <p>
            با احترام،<br>
            تیم باکس زی
        </p>
    </div>
</body>
</html>
