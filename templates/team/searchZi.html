{% load static %}

<html lang="fa" dir="rtl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href={% static "searchZi/css/main.css" %} rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href={% static "admin-theme/app-assets/css-rtl/bootstrap.css" %}>
  </head>
  <body>

    <div class="s004">
      <form method="GET" action="{% url 'team:searchZi' %}">
        <fieldset>
          <legend class="text-dark">BoxZi Search: جستجوگر پلتفرم</legend>
          <div class="inner-form">
            <div class="input-field">
              <input class="form-control" name="q" id="choices-text-preset-values" type="text" placeholder="جستجو کنید..." />
              <button class="btn-search" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
            </div>
          </div>
          {% comment %} <div class="suggestion-wrap">
            <span class="text-dark">Ladies</span>
            <span class="text-dark">Mens</span>
            <span class="text-dark">Accessories</span>
            <span class="text-dark">Sale</span>
          </div> {% endcomment %}

          {% if result %}
          <div class="mt-5">
            <hr>
            <h2 class="text-center">نتایج جستجو شما <small class="text-black-50">({{result.count}})</small></h2>
            <table class="table table-striped">
              <thead>
                <tr class="">
                  <th scope="col">نام</th>
                  <th scope="col">توضیحات</th>
                  <th scope="col">دسته بندی</th>
                </tr>
              </thead>
              <tbody>
                {% for item in result %}
                <tr>
                  <td class="font-weight-bold">{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.category.name}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% endif %}

        </fieldset>
      </form>
    </div>

    <script src={% static "searchZi/js/extention/choices.js" %}></script>
    <script>
      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });

    </script>
  </body>
</html>
