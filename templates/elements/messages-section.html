{% if messages %}
<div class="col-12">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible" role="alert"> {{message|safe}}
        <button aria-label="بستن" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
